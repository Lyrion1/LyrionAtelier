name: Image Ingest

on:
  workflow_dispatch:
  push:
    paths:
      - "_incoming/**"
      - "public/assets/raw-art/**"
      - "tools/prepare-catalog-images.mjs"

permissions:
  contents: write

jobs:
  ingest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install deps
        run: |
          npm install --no-save sharp fast-glob
      - name: Run ingest
        run: node scripts/ingest-images.mjs
      - name: Prepare catalog image map
        run: npm run prepare:catalog
      - name: Commit optimized assets
        run: |
          git config user.name "lyrion-bot"
          git config user.email "bot@users.noreply.github.com"
          git add -A
          git commit -m "chore(images): ingest optimized artwork" || echo "No changes"
          git push
