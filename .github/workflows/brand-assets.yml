name: Normalize Brand Assets

on:
  push: {}
  schedule:
    - cron: '15 3 * * *' # daily 03:15 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  normalize:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { token: ${{ secrets.GITHUB_TOKEN }} }
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - name: Install deps
        run: |
          npm install --no-save sharp fast-glob
      - name: Normalize brand marks (sun/adult/youth)
        run: node scripts/normalize-brand.mjs
      - name: Build inside label (depends on sun)
        run: node scripts/build-neck-label.mjs
      - name: Commit changes (if any)
        run: |
          git config user.name "lyrion-bot"
          git config user.email "bot@users.noreply.github.com"
          git add printful-files/brand/
          if git diff --cached --quiet; then
            echo "No changes"
          else
            git commit -m "chore(brand): normalize marks + build inside label" && git push
          fi
