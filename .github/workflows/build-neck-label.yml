name: Build Inside Label

on:
  workflow_dispatch:
  push:
    paths:
      - "printful-files/brand/sun-1_25in.png"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install deps
        run: |
          npm init -y --silent || true
          npm install sharp
      - name: Generate neck label
        run: node scripts/build-neck-label.mjs
      - name: Commit file
        run: |
          git config user.name "lyrion-bot"
          git config user.email "bot@users.noreply.github.com"
          git add printful-files/brand/neck-label-3x4in.png
          git commit -m "feat(brand): generate inside label from favicon" || echo "No changes"
          git push
