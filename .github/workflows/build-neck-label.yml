name: Build Inside Label (Auto)

on:
  push: {}
  schedule:
    - cron: '0 3 * * *' # daily at 03:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install deps
        run: |
          npm init -y --silent || true
          npm install sharp
      - name: Generate neck label if needed
        run: node scripts/build-neck-label.mjs
      - name: Commit file (if changed)
        run: |
          git config user.name "lyrion-bot"
          git config user.email "bot@users.noreply.github.com"
          git add printful-files/brand/neck-label-3x4in.png || true
          git diff --cached --quiet && echo "No changes" || (git commit -m "feat(brand): auto-build inside label" && git push)
