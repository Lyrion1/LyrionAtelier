name: Sync Printful Products

# Run every day at 3 AM, or manually
on:
  schedule:
    - cron: '0 3 * * *' # 3 AM daily
  workflow_dispatch: # Allows manual running

permissions:
  contents: write

jobs:
  sync-products:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout your repo
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Use Node.js 20 (for fetch support)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Step 2: Fetch detailed sync products (with variants + mockups) from Printful
      - name: Fetch Printful sync products
        env:
          PRINTFUL_API_KEY: ${{ secrets.PRINTFUL_API_KEY }}
        run: node scripts/sync-printful.js

      # Step 3: Commit and push changes
      - name: Commit products file
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/all-products.json
          git diff --quiet && git diff --staged --quiet || git commit -m "ðŸ”„ Auto-update Printful products"
          git push
