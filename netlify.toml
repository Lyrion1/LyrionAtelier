[[headers]]
 for = "/*"
 [headers.values]
Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://js.stripe.com https://cdn.jsdelivr.cloudflare.com https://cdnjs.cloudflare.com https://www.googletagmanager.com https://www.google-analytics.com https://ssl.google-analytics.com https://*.googletagmanager.com; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.cloudflare.com https://cdnjs.cloudflare.com https://fonts.googleapis.com; connect-src 'self' https://api.stripe.com https://www.google-analytics.com https://ssl.google-analytics.com https://www.googletagmanager.com https://*.google-analytics.com; frame-src 'self' https://js.stripe.com https://hooks.stripe.com https://app.netlify.com; img-src 'self' data: https: blob:; font-src 'self' data: https://cdn.jsdelivr.cloudflare.com https://cdnjs.cloudflare.com https://fonts.googleapis.com https://fonts.gstatic.com; frame-ancestors 'self' https://app.netlify.com;"
 X-Frame-Options = "SAMEORIGIN"
 X-Content-Type-Options = "nosniff"
 X-XSS-Protection = "1; mode=block"
 Referrer-Policy = "strict-origin-when-cross-origin"
 Permissions-Policy = "geolocation=(), microphone=(), camera=()"

[[headers]]
 for = "/oracle"
 [headers.values]
 X-Frame-Options = "ALLOW-FROM https://app.netlify.com"

[[redirects]]
 from = "/api/*"
 to = "/.netlify/functions/:splat"
 status = 200
