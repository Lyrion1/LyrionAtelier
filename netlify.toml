[[headers]]
 for = "/*"
 [headers.values]
 Content-Security-Policy = "default-src 'self'; script-src 'self' https://js.stripe.com https://cdnjs.cloudflare.com https://www.googletagmanager.com https://www.google-analytics.com https://ssl.google-analytics.com https://*.googletagmanager.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com https://tagmanager.google.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: https: blob: https://www.googletagmanager.com https://www.google-analytics.com https://ssl.google-analytics.com; connect-src 'self' https://api.anthropic.com https://*.anthropic.com https://api.stripe.com https://*.stripe.com https://*.netlify.app https://*.netlify.com wss://*.netlify.app https://www.google-analytics.com https://analytics.google.com https://stats.g.doubleclick.net https://*.googletagmanager.com; frame-src https://js.stripe.com https://hooks.stripe.com; object-src 'none'; base-uri 'self'; form-action 'self'; frame-ancestors 'none';"
 X-Frame-Options = "SAMEORIGIN"
 X-Content-Type-Options = "nosniff"
 X-XSS-Protection = "1; mode=block"
 Referrer-Policy = "strict-origin-when-cross-origin"
 Permissions-Policy = "geolocation=(), microphone=(), camera=()"

[[redirects]]
 from = "/api/*"
 to = "/.netlify/functions/:splat"
 status = 200
